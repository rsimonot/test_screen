<!DOCTYPE html>
<html>
    <head>
        <title>Screen test</title>
        <style>
            body {
                width: 100%;
                height: 100%;
                position: relative;
                background-color: rgba(51, 207, 255, 0.521);
                font-size: 24px;
            }
            .center {
                width: 100%;
                height: 50%;
                margin: 0;
                position: absolute;
                top: 30%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-family: "Trebuchet MS", Helvetica, sans-serif;
                text-align: center;
            }
            p {
                font-size: 100px;
            }
        </style>
    </head>
    
    <body>
        <script type="text/javascript">
            const cpp = require('node_cpp_test');
            document.getElementById("btn").onclick = cpp.ledblink();
        </script>

        <div class="center">
            <p>Testing from the screen</p>
            <br>
            <button id="btn">Blink LED</button>
        </div>
    </body>
</html>
